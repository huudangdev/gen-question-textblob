<!doctype html>
<html>

<body style="line-height: 1;">

    <div border=1>{% for key in result %}
        <div
            style="border: 1px solid #636e72; margin: 8px;padding: 16px 16px; border-radius: 4px;background-color: #a29bfe;">

            <span
                style="background-color:#2ecc71; padding: 4px 8px; color:#ecf0f1; border-radius: 4px; font-size: 18px; font-weight: 700">
                Question : {{ key.question }}
            </span>
            </br>
            </br>
            <span
                style="background-color:#3498db; padding: 4px 8px; color:#ffffff; border-radius: 4px; font-size: 16px;font-weight: 600">
                Answer: {{ key.answer }}
            </span>
            </br>
            </br>
        </div>
    </div>
    {% endfor %}
    </div>

</body>

</html>
